<!DOCTYPE html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        @font-face {
            font-family: 'Kollektif';
            src: url(fonts/Kollektif.ttf) format('truetype');
        }
        @font-face {
            font-family: 'Kollektif';
            src: url(fonts/Kollektif-Bold.ttf) format('truetype');
            font-weight: bold;
        }
        body {
            font-family: Kollektif;
        }
        p {
            font-size: 25px;
            letter-spacing: 1px;
        }
        .container-abstract {
            padding: 0px 0px;
            height: auto;
        }
        .artworksection {
            width: 100%;
        }

        /*█████████████████████████████████████████████████████████████████████████████████████████████████████████ Sidenav ██████*/
        .sidenav {
            height: 100%;
            width: 290px;
            position: fixed;
            z-index: 1;
            right: 0;
            background-color: rgba(0, 0, 0, 0);
            overflow-x: hidden;
            padding-top: 14%;
            opacity: 0.8;
            text-shadow: 2px 2px 0px rgba(198,196,189, 0.6);
        }
        .sidenav:hover {
            opacity: 100;
            text-shadow: 2px 2px 0px rgba(198,196,189, 0.);
            color: white;
            width: 290px;
        }
        .sidenav-text {
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0, 0.55, 0.45, 1);
        }
        .sidenav:hover .sidenav-text {
            opacity: 1;
        }
        .sidenav a {
            padding: 6px 1px 6px 8px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            text-align: right;
            transition: all 0.5s cubic-bezier(0, 0.55, 0.45, 1);
        }
        .sidenav a:hover {
            color: #4040ff;
            padding-right: 20px;
        }
        .sidenav a:active {
            color: #4040ff;
            padding-right: 0px;
            margin-right: -20px;
            font-size: 20px;
        }
        @media only screen and (max-width: 800px) {
            .title {font-size: 100px;}
            .starting {25px;}
            .headertext {padding: 100px 50px;}
            .abstract {padding: 100px 50px;}
            .viewart {padding: 100px 50px;}
        }

        @media only screen and (max-width: 600px) {.title {font-size: 70px;}
            .sidenav {height: auto}
            .starting {20px;}
            .headertext {padding: 100px 25px;}
            .abstract {padding: 100px 25px;}
            .viewart {padding: 100px 25px;}
            p {font-size: 19px;}
        }
    </style>
</head>
