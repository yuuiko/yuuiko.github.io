        .main-container {
            width: 100%;
            height: auto;

            border-top-right-radius: 0px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.0);
            overflow: clip;
            
            transition: margin-top 1s cubic-bezier(0.85, 0, 0.15, 1), border-radius 1s cubic-bezier(0.85, 0, 0.15, 1);
        }
        
        .artworksection {

/*███████ CIRCLE MENU ████████████████████████████████████████████████████████████████████████████████████████████████████████*/
        .circlemenuright {
            position: fixed;
            top: 0;
            margin: 30px;
            right: 0px;
            
            display: flex;
            box-sizing: content-box;

            width: 50px;
            height: 50px;
            z-index: 200;
            padding: 0px;

            overflow: hidden;
            text-overflow: ellipsis;

            background-color: rgba(229, 121, 71, 1);
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.0);

            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .circlemenuright:hover {
            width: 552px;
            height: 50px;

            border-radius: 25px;
        }

        .circlemenu {
            position: fixed;
            top: 0;
            margin: 30px;
            
            display: flex;
            box-sizing: border-box;

            width: auto;
            height: 50px;
            z-index: 100;
            padding: 0px;

            overflow: hidden;
            text-overflow: ellipsis;

            background-color: rgba(0, 0, 0, 1);
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.0);

            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
/*
        .circlemenu:hover {
            width: 680px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0);

            border-radius: 25px;
        }
*/


        .selected {
            background-color: white;
        }

        .menubtn {
            display: block;
            color: #FFF;
            border-radius: 30px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            
            padding-top: 0 !important;
            
            width: auto;
            padding-right: 25px;
            margin-right: 10px;

            text-overflow: clip;
            white-space: nowrap;


            transition: all 0.5s cubic-bezier(.79,.96,.56,.98);
        }

        .insetbtn {
            height: 40px;
            margin: 5px;
            padding: 10px 20px 10px 20px !important;
        }

        .btnBlack {
            background-color: black;
        }

        .btntextonly {
            display: block; 
            padding: 16px 0px 0px 23px !important; 
            margin: 0 !important;
        }

        .menubtn:hover {
            background-color: #eee;
            color: #000;
        }

        .menubtn:active {
            background-color: #b1b1b1;
            transform: scale(0.9);
        }

        .menuBtnText {
            display: block; 
            margin: 0 !important;
            
            text-decoration: none;
            
            text-overflow: clip;
            white-space: nowrap;
            font-family: 'kollbi', 'Raleway', sans-serif;
            text-decoration: none !important;
            vertical-align: middle;
        }

        .menuicon {
            vertical-align: middle;
            width: 50px;
            height: 50px;
        }
