    <style>
        @font-face {
            font-family: koll;
            src: url(fonts/Kollektif.ttf);
        }
        
        @font-face {
            font-family: kollb;
            src: url(fonts/Kollektif-Bold.ttf);
        }
        
        @font-face {
            font-family: kollbi;
            src: url(fonts/Kollektif-BoldItalic.ttf);
        }
        
        @font-face {
            font-family: kolli;
            src: url(fonts/Kollektif-Italic.ttf);
        }
        
        
        body {
            font-family: 'koll', sans-serif;
            font-size: 14px;
        }
        a {
            color: #0F31BA;
            font-family: 'koll', 'Raleway', sans-serif;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none !important;
        }
        p {
            font-size: 25px;
            letter-spacing: 1px;
        }
        .container-abstract {
            padding: 0px 0px;
            height: auto;
        }
        .artworksection {
            width: 100%;

        /*█████████████████████████████████████████████████████████████████████████████████████████████████████████ Sidenav ██████*/
        .sidenav {
            height: 100%;
            width: 290px;
            position: fixed;
            z-index: 1;
            right: 0;
            background-color: rgba(0, 0, 0, 0);
            overflow-x: hidden;
            padding-top: 14%;
            opacity: 0.8;
            text-shadow: 2px 2px 0px rgba(198,196,189, 0.6);
        }
        .sidenav:hover {
            opacity: 100;
            text-shadow: 2px 2px 0px rgba(198,196,189, 0.);
            color: white;
            width: 290px;
        }
        .sidenav-text {
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0, 0.55, 0.45, 1);
        }
        .sidenav:hover .sidenav-text {
            opacity: 1;
        }
        .sidenav a {
            padding: 6px 1px 6px 8px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            text-align: right;
            transition: all 0.5s cubic-bezier(0, 0.55, 0.45, 1);
        }
        .sidenav a:hover {
            color: #4040ff;
            padding-right: 20px;
        }
        .sidenav a:active {
            color: #4040ff;
            padding-right: 0px;
            margin-right: -20px;
            font-size: 20px;
        }
        
        
        /* ############# CIRCLEMENU #################### */
        .circlemenuright {
            position: fixed;
            margin: 30px;
            right: 0px;
            
            display: flex;
            box-sizing: content-box;

            width: 50px;
            height: 50px;
            z-index: 200;
            padding: 0px;

            overflow: hidden;
            text-overflow: ellipsis;

            background-color: rgba(229, 121, 71, 1);
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.0);

            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .circlemenuright:hover {
            width: 552px;
            height: 50px;

            border-radius: 25px;
        }

        .circlemenu {
            position: fixed;
            margin: 30px;
            
            display: flex;
            box-sizing: border-box;

            width: auto;
            height: 50px;
            z-index: 100;
            padding: 0px;

            overflow: hidden;
            text-overflow: ellipsis;

            background-color: rgba(0, 0, 0, 1);
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.0);

            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
/*
        .circlemenu:hover {
            width: 680px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0);

            border-radius: 25px;
        }
*/


        .selected {
            background-color: white;
        }

        .menubtn {
            display: block;
            color: #FFF;
            border-radius: 30px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            
            padding-top: 0 !important;
            
            width: auto;
            padding-right: 25px;
            margin-right: 10px;

            text-overflow: clip;
            white-space: nowrap;


            transition: all 0.5s cubic-bezier(.79,.96,.56,.98);
        }

        .insetbtn {
            height: 40px;
            margin: 5px;
            padding: 10px 20px 10px 20px !important;
        }

        .btnBlack {
            background-color: black;
        }

        .btntextonly {
            display: block; 
            padding: 16px 0px 0px 23px !important; 
            margin: 0 !important;
        }

        .menubtn:hover {
            background-color: #eee;
            color: #000;
        }

        .menubtn:active {
            background-color: #b1b1b1;
            transform: scale(0.9);
        }

        .menuBtnText {
            display: block; 
            margin: 0 !important;
            
            text-overflow: clip;
            white-space: nowrap;
            font-family: 'kollbi', 'Raleway', sans-serif;
            text-decoration: none !important;
            vertical-align: middle;
        }

        .menuicon {
            vertical-align: middle;
            width: 50px;
            height: 50px;
        }
                /* ############# END MENU #################### */

        
        
        @media only screen and (max-width: 800px) {
            .title {font-size: 100px;}
            .starting {25px;}
            .headertext {padding: 100px 50px;}
            .abstract {padding: 100px 50px;}
            .viewart {padding: 100px 50px;}
        }

        @media only screen and (max-width: 600px) {.title {font-size: 70px;}
            .sidenav {height: auto}
            .starting {20px;}
            .headertext {padding: 100px 25px;}
            .abstract {padding: 100px 25px;}
            .viewart {padding: 100px 25px;}
            p {font-size: 19px;}
        }
    </style>
</head>
