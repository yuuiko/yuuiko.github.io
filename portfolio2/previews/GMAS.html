<script type="text/javascript">
//███████████████████████████████████████████████████ FADE OUT TRANSITION ███//
function unloadtransition (divID) {
	let box = document.getElementById(divID);

	box.classList.add('transparent');
	box.addEventListener('transitionend', function(e) {
		box.classList.add('hidden');
	}, {
		capture: false,
		once: true,
		passive: false
	});
	window.scrollTo(0, 0);
}


/* █ QS TABS  ███████████████████████████████████████████ */
function showPlay() {
	console.log("show play fired");
	document.getElementById("qsPlaying").classList.add('switcheritemactive');
	document.getElementById("qsSchedules").classList.remove('switcheritemactive');
	document.getElementById("qsControls").classList.remove('switcheritemactive');
	document.getElementById("qsApps").classList.remove('switcheritemactive');

	document.getElementById("qsPlayingContent").classList.remove('hidden');
	document.getElementById("qsSchedulesContent").classList.add('hidden');
	document.getElementById("qsControlsContent").classList.add('hidden');
	document.getElementById("qsAppsContent").classList.add('hidden');
}

function showSchedule() {
	console.log("show wasdjfkajsdbfla fired");
	document.getElementById("qsPlaying").classList.remove('switcheritemactive');
	document.getElementById("qsSchedules").classList.add('switcheritemactive');
	document.getElementById("qsControls").classList.remove('switcheritemactive');
	document.getElementById("qsApps").classList.remove('switcheritemactive');

	document.getElementById("qsPlayingContent").classList.add('hidden');
	document.getElementById("qsSchedulesContent").classList.remove('hidden');
	document.getElementById("qsControlsContent").classList.add('hidden');
	document.getElementById("qsAppsContent").classList.add('hidden');
}

function showControl() {
	console.log("snowctrly fired");
	document.getElementById("qsPlaying").classList.remove('switcheritemactive');

	document.getElementById("qsControls").classList.add('switcheritemactive');
	document.getElementById("qsApps").classList.remove('switcheritemactive');

	document.getElementById("qsPlayingContent").classList.add('hidden');
	document.getElementById("qsSchedulesContent").classList.add('hidden');
	document.getElementById("qsControlsContent").classList.remove('hidden');

}

function showApp() {
	console.log("showapp fired");
	document.getElementById("qsPlaying").classList.remove('switcheritemactive');
	document.getElementById("qsSchedules").classList.remove('switcheritemactive');
	document.getElementById("qsControls").classList.remove('switcheritemactive');
	document.getElementById("qsApps").classList.add('switcheritemactive');

	document.getElementById("qsPlayingContent").classList.add('hidden');
	document.getElementById("qsSchedulesContent").classList.add('hidden');
	document.getElementById("qsControlsContent").classList.add('hidden');
	document.getElementById("qsAppsContent").classList.remove('hidden');
