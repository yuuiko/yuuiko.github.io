<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>yuuiko</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<!-- <link rel="mask-icon" href="safari-pinned-tab.svg" color="#222222"> -->
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)">

	<link rel="stylesheet" href="style.css">
</head>
<body>
    
	<div class="topnavContainer" id="topnavContainer">
		<!--LARGE-->
		<ul id="navleft" class="navgroup navleft sBlur">
			<li><a class="navItem navclose" onclick="hideexpandedcompactmenu('topnavContainer','navleft','navright');" style="display: none;">CLOSE MENU</a></li>
			<li><a class="navItem navItemactive" id="navHello">FreshOS<div class="selectedline"></div></a></li>
			<li><a class="navItem" id="navHello1" href="#" >FreshOS Plus<div class="selectedline"></div></a></li>
			<li><a class="navItem" id="navHello2" href="#" >Install<div class="selectedline"></div></a></li>
		</ul>

		<ul id="navright" class="navgroup navright sBlur">
			<li><a class="navItem navclose" onclick="hideexpandedcompactmenu('topnavContainer','navleft','navright');" style="display: none;">CLOSE MENU</a></li>
            <li><a class="navItem navItemCategoryOn" id="navCreations" href="#">Creations<div class="selectedline"></div></a></li>
            <li><a class="navItem" id="navImagination" href="#">Concepts<div class="selectedline"></div></a></li>
            <li><a class="navItem" id="navSupport" href="#" >Support<div class="selectedline"></div></a></li>
            <li><a class="navItem" id="navContact" href="#">Contact<div class="selectedline"></div></a></li>
			<li id="navLogoL" class="navItem navlogo"></li>
		</ul>
	</div>

	<div class="topnavContainer topnavContainercompact sBlur" id="topnavcontainercompact">
		<!--SMALL-->
		<ul id="navleftS" class="navgroup navleft">
			<li><a id="smalltopnav" href="#" class="navItem navItemactive" onclick="showexpandedcompactmenuL('topnavContainer','navleft','navright');">FreshOS&nbsp;&nbsp;▾</a></li>
		</ul>
		
		<ul id="navrightS" class="navgroup navright">
			<li><a id="smalltopnav4" href="#" class="navItem" onclick="showexpandedcompactmenuR('topnavContainer','navright','navleft');">Creations&nbsp;&nbsp;▾</a></li>
			<li class="navItem navlogo"></li>
		</ul>
	</div>
    
    <script>
    function showexpandedcompactmenuL(container,RevealDiv,closeDIV) {
        console.log("Show Menu LEFT");
        var item = document.getElementById(container);
        item.classList.add('reveal');
		item.classList.remove('right');
		item.classList.add('left');
        var item = document.getElementById(RevealDiv);
        item.classList.add('reveal');
        var item = document.getElementById(closeDIV);
        item.classList.remove('reveal');
    }
	function showexpandedcompactmenuR(container,RevealDiv,closeDIV) {
        console.log("Show Menu RIGHT");
        var item = document.getElementById(container);
        item.classList.add('reveal');
		item.classList.remove('left');
		item.classList.add('right');
        var item = document.getElementById(RevealDiv);
        item.classList.add('reveal');
        var item = document.getElementById(closeDIV);
        item.classList.remove('reveal');
    }

    function hideexpandedcompactmenu(divID,divID2,divID3) {
        console.log("HIDE Menu");
        var item = document.getElementById(divID);
        item.classList.remove('reveal');
		item.classList.remove('left');
		item.classList.remove('right');
		var item = document.getElementById(divID2);
        item.classList.remove('reveal');
		var item = document.getElementById(divID3);
        item.classList.remove('reveal');
    }
    </script>
    
</body>
    

</html>
